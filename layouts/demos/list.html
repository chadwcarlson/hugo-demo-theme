{{ define "main"}}
<h1>This is the theme > layouts > decks > list template</h1>
<main>

  <div class="catalogue">
    {{ range first 9 (.Paginate .Pages).Pages }}
    <div class="catalogue-item">
      <ul>
        <li><a href="{{ .Permalink }}" class="catalogue-item">{{ .Title }}</a></li>
      </ul>
    </div>
    {{ end }}
  </div>

</main>

{{ end }}
